<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="feedback_title">AI Assistant - Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="/">Internat.com</a>
            </div>
            <div class="nav-links">
                <a href="index.html#services" data-translate="services">Services</a>
                <a href="index.html#portfolio" data-translate="portfolio">Portfolio</a>
                <a href="index.html#about" data-translate="about">About Us</a>
                <a href="index.html#contact" data-translate="contact">Contact</a>
                <a href="apply.html" class="vacancy-btn" data-translate="vacancies">Vacancies</a>
            </div>
            <div class="language-selector">
                <select>
                    <option value="en">EN</option>
                    <option value="ru">RU</option>
                    <option value="kz">KZ</option>
                </select>
            </div>
        </nav>
    </header>

    <main class="feedback-main">
        <section class="feedback-section">
            <div class="feedback-container">
                <div class="ai-assistant">
                    <div class="ai-header">
                        <i class="fas fa-robot"></i>
                        <h2 data-translate="ai_assistant">AI Assistant</h2>
                    </div>
                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages">
                            <div class="message ai-message">
                                <div class="message-content">
                                    <p data-translate="ai_welcome">Hello! I'm your AI assistant. How can I help you today?</p>
                                </div>
                            </div>
                        </div>
                        <div class="chat-input">
                            <textarea id="userInput" placeholder="Type your message..." data-translate="type_message"></textarea>
                            <button id="sendMessage" class="send-button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="feedback-form">
                    <h2 data-translate="feedback_form">Feedback Form</h2>
                    <form id="feedbackForm">
                        <div class="form-group">
                            <label for="name" data-translate="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" data-translate="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject" data-translate="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message" data-translate="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-button" data-translate="send">Send</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <p>&copy; 2024 Internat.com. <span data-translate="all_rights_reserved">All rights reserved.</span></p>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="simple-translator.js"></script>
    <script src="feedback.js"></script>
</body>
</html>
